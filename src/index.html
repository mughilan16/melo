<!DOCTYPE html>
<html>
  <head>
    <title>Melo</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/png" href="public/speaker.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="title-container">
        <div id="title"></div>
        <div id="author"></div>
      </div>
      <div class="btn-container">
        <button class="btn prev-btn" id="prev">Prev</button>
        <button class="btn play-btn" id="play">Play</button>
        <button class="btn pause-btn" id="pause">Pause</button>
        <button class="btn next-btn" id="next">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
